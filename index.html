<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Blobby</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onClick = "clickTracker(event)">
    <header>
      <h1>Blobby / Logo</h1>
    </header>
    <main>
      <div id="gameControls">
        <p>Blobs eaten</p>
        <p>Blob size</p>
        <p>Game clock</p>
        <p>Misc controls</p>
        <p>Game reset</p>
      </div>

      <div id="gameWindow">
        <p><b>This is the Blobby game screen. </b>
          The player will control a small circle with the arrow keys and must move around the map to avoid the bigger blobs!</p>
      </div>
    </main>
    <footer>
      <p>Made by Camiel</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
